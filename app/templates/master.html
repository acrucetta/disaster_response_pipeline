<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Disaster Response Pipeline</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="//images/noun_disaster_3239360.svg" width="30" height="30" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/acrucetta/disaster_response_pipeline">Github</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/andres-crucetta/">LinkedIn</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Disaster Response Project â›‘</h1>
        <p class="text-center">Analyzing message data for disaster response</p>
        <hr/>
        <div class="row justify-content-md-center">
            <div class="col">
                <form action="/go" method="get">
                    <input type="text" class="form-control form-control-md" name="query" placeholder="Enter a message to classify">
                    <button type="submit" class="btn btn-md btn-success btn-block" >Classify Message</button>
                </form>
            </div>
        </div>
    </div>

    {% block message %}
    {% endblock %}
</div>
</div>

<div class="container">
    {% block content %}
    <div class="page-header">
        <h1 class="text-center">Overview of Training Dataset</h1>
    </div>
    {% endblock %}

    {% for id in ids %}
    <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

</body>
</html>
